<!doctype html>  
<html>
<head>
  <meta charset="utf-8">
  
  <title>מפלגת הפיראטים הישראלית - רישום לאירועים</title>
  
  <meta name="description" content="מפלגת הפיראטים הישראלית - רישום לאירועים">
  <meta name="keywords" content="מפלגת, פיראטים, ישראל, רישום, אירועים">
  <meta name="author" content="מפלגת הפיראטים הישראלית">

  <meta name="viewport" content="width=device-width, initial-scale=0.4">
  <meta name="robots" content="all">
  
  <link rel="canonical" href="http://events.israelipirates.org.il">

  <link rel="stylesheet" href="/static/css/bootstrap-rtl.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/main.css" type="text/css">
</head>

<body lang="en">
  <div id="main" class="container" role="main">
    <div class="span12 bg">
      <div class="span5 offset2 content">
        <img src="/static/img/text.png">
        <form id="reg-form" class="form-horizontal" action="/reg" method="POST">
          <div class="control-group">
            <label class="control-label" for="reg-name">שם</label>
            <div class="controls">
              <input type="text" class="input-xlarge blue" id="reg-name" name="name">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="reg-email">אימייל</label>
            <div class="controls">
              <input type="text" class="input-xlarge pink" id="reg-email" name="email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="reg-org">ארגון</label>
            <div class="controls">
              <input type="text" class="input-xlarge blue" id="reg-org" name="org">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="reg-updates">עדכונים</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="reg-updates" name="updates" value="yes" checked="checked">
                <span class="checkbox-text">אני מעוניין לקבל עדכונים למייל אודות מפלגת הפיראטים</span>
              </label>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="reg-submit"></label>
            <div class="controls">
              <input type="submit" name="submit" class="btn btn-inverse" value="שלח">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
