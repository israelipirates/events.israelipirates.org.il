{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>שם</th>
      <th>אימייל</th>
      <th>ארגון</th>
      <th>עדכונים</th>
    </tr>
  </thead>
  <tbody>
  {% for reg in regs %}
    <tr>
      <td>{{ loop.index }}.</td>
      <td>{{ reg.name }}</td>
      <td>{{ reg.email }}</td>
      <td>{{ reg.org }}</td>
      <td>{% if reg.updates %}כן{% else %}לא{% endif %}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
